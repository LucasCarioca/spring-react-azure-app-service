name: Deploy
on:
  push:
  # release:
  #   types: [published]
jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_subscription_id: ${{ secrets.TF_VAR_subscription_id }}
      TF_VAR_tenant_id: ${{ secrets.TF_VAR_tenant_id }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.14.7
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
        java-package: jdk 
        architecture: x64 
    - name: Terraform Apply
      run: make terraform-apply
    - name: Build UI Non Prod
      run: make ui-build-nonprod
    - name: Build Backend
      run: make backend-build
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SP_CREDENTIALS }}
    - name: Deploy UI Non Prod
      uses: azure/CLI@v1
      with:
        azcliversion: 2.20.0
        inlineScript: |
          az storage blob upload-batch --account-name springreactwebappnonprod -d '$web' -s ./ui/build
    - run: |
        ls -al
        ls ./backend -al
        ls ./backend/build -al
        ls ./backend/build/libs -al
    - name: Deploy Backend Non Prod
      uses: azure/webapps-deploy@v2
      with: 
        app-name: springreact-nonprod
        publish-profile: ${{ env.AZURE_SP_CREDENTIALS }}
        package: './backend/build/libs/*.jar'
